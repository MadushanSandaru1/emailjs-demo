<html lang="en">
<head>
    <title>Emailjs Demo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

    <div class="mt-5">
        <h1 class="text-danger">Send Email Directly From JavaScript (<a href="https://www.emailjs.com" target="_blank">www.emailjs.com</a>)</h1>
    </div>

    <form class="email-form">

        <div class="mb-3">
            <label for="receiverName" class="form-label">Receiver Name</label>
            <input type="text" class="form-control" id="receiverName" required>
        </div>

        <div class="mb-3">
            <label for="senderName" class="form-label">Sender Name</label>
            <input type="text" class="form-control" id="senderName" required>
        </div>

        <div class="mb-3">
            <label for="senderEmailAddress" class="form-label">Sender Email address</label>
            <input type="email" class="form-control" id="senderEmailAddress" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Sender Email address</label>
            <textarea class="form-control" id="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- EmailJs File -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<!-- Email -->
<script type="text/javascript">

    (function(){
        emailjs.init("user_rUNhO3jZZ0giIsiVwJ2Ju");
    })();

    $(document).ready(function(){
        $("button").click(function(event){

            let receiverName = document.getElementById("receiverName").value;
            let senderEmailAddress = document.getElementById("senderEmailAddress").value;
            let senderName = document.getElementById("senderName").value;
            let message = document.getElementById("message").value;

            if(receiverName.length != 0 && senderName.length != 0 && senderEmailAddress.length != 0 && message.length != 0) {
                emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID',{
                    to_name: receiverName,
                    from_name: senderName,
                    message: message,
                    reply_to: senderEmailAddress,
                });
            }

        });
    });
</script>
</body>
</html>
